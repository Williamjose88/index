<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-item {
            width: 300px;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Galeria de Vídeos</h1>
    <div class="video-container">
        <div class="video-item">
            <h2> ANNABELLE INTRODUÇÃO</h2>
            <video controls>
                <source src="Annabelle - Video 01.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        <div class="video-item">
            <h2>ANNABELLE SEGUNDO TÓPICO </h2>
            <video controls>
                <source src="Annabelle - Video 02.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        <div class="video-item">
            <h2>O GRITO ---- INTRODUÇÃO </h2>
            <video controls>
                <source src="O Grito 2 - Video 01.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        <div class="video-item">
            <h2>O SEGUNDO ------- TÓPICO</h2>
            <video controls>
                <source src="O Grito 2 - Video 02.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
    </div>

</body>
</html>
